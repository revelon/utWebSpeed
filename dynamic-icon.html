<script>

var txt = document.getElementById('txt'),
	icons = document.getElementById('icons'),
	gr1 = document.getElementById('gr1'),
	gr2 = document.getElementById('gr2'),
	gr3 = document.getElementById('gr3'),
	gr4 = document.getElementById('gr4'),
	gr5 = document.getElementById('gr5'),
	gr6 = document.getElementById('gr6');

document.forms[0].onchange = function (e) {
	for (var i = 0; i < icons.childElementCount; i++) {
		icons.children[i].style.visibility = 'hidden';
	}
	// show it
	var el = document.getElementById(e.target.value)
	console.log('detail', e.target.value, el, el.dataset);
	el.style.visibility = 'visible';
	txt.firstChild.nodeValue = e.target.value.toUpperCase();
	gr1.setAttribute('stop-color', 'hsl('+ el.getAttribute('data-hue') + ', 100%, 66%)');
	gr2.setAttribute('stop-color', 'hsl('+ el.getAttribute('data-hue') + ', 100%, 20%)');
	gr3.setAttribute('stop-color', 'hsl('+ el.getAttribute('data-hue') + ', 100%, 80%)');
	gr4.setAttribute('stop-color', 'hsl('+ el.getAttribute('data-hue') + ', 100%, 30%)');
	gr5.setAttribute('stop-color', 'hsl('+ el.getAttribute('data-hue') + ', 100%, 33%)');
	gr6.setAttribute('stop-color', 'hsl('+ el.getAttribute('data-hue') + ', 100%, 66%)');
}

</script>
