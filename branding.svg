<svg width="100%" height="100%" viewBox="-1 -1 1002 702" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <style>
        rect {stroke-width: 2px; stroke: black; }
        marker, polyline {stroke-width: 1px; stroke: navy; fill: none; }
        text {stroke-width: 0px; stroke: none; fill: navy; font: bold 15px sans-serif; }
    </style>

    <defs>
        <marker id="ender"
                viewBox="0 0 10 10" 
                refX="10" refY="5"
                markerWidth="16" 
                markerHeight="16"
                orient="auto">
            <path d="M 0 0 L 10 5 L 0 10"/>
        </marker>
        <marker id="starter"
                viewBox="0 0 10 10" 
                refX="0" refY="5"
                markerWidth="16" 
                markerHeight="16"
                orient="auto">
            <path d="M 10 0 L 0 5 L 10 10"/>
        </marker>
        <linearGradient id="horizGrad">
            <stop offset="5%" stop-color="orange"/>
            <stop offset="10%" stop-color="yellow"/>
            <stop offset="90%" stop-color="yellow"/>
            <stop offset="95%" stop-color="orange"/>
        </linearGradient>
        <linearGradient id="vertiGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="yellow"/>
            <stop offset="30%" stop-color="orange"/>
        </linearGradient>
    </defs>

    <rect width="6000" height="5000" x="-3000" y="-2000" fill="lightgray"/>    
    <rect width="1000" height="700" fill="url(#horizGrad)"/>
    <rect width="800" height="700" x="100" fill="yellow"/>
    <rect width="1000" height="250" y="450" fill="url(#vertiGrad)"/>
    <rect width="600" height="550" x="200" y="150" fill="lightgray"/>

    <text text-anchor="middle" x="500" y="45">1920px maximalni mozna sirka</text>
    <polyline points="0,50 1000,50" marker-start="url(#starter)" marker-end="url(#ender)"/>
    <text text-anchor="middle" x="500" y="95">1280px doporucovana sirka + prechod</text>
    <polyline points="100,100 900,100" marker-start="url(#starter)" marker-end="url(#ender)"/>
    <text text-anchor="middle" x="500" y="195">990px sirka obsahu</text>
    <polyline points="200,200 800,200" marker-start="url(#starter)" marker-end="url(#ender)"/>

    <text text-anchor="middle" x="695" y="350" transform="rotate(270 695 350)">1500px maximalni mozna vyska</text>    
    <polyline points="700,0 700,700" marker-start="url(#starter)" marker-end="url(#ender)"/>
    <text text-anchor="middle" x="295" y="75" transform="rotate(270 295 75)">210px</text> 
    <polyline points="300,150 300,0" marker-start="url(#starter)" marker-end="url(#ender)"/>    
    <text text-anchor="middle" x="295" y="350" transform="rotate(270 295 350)">1290px</text> 
    <polyline points="300,150 300,700" marker-start="url(#starter)" marker-end="url(#ender)"/>
    <text text-anchor="middle" x="845" y="275" transform="rotate(270 845 275)">600px doporucovana vyska + prechod</text> 
    <polyline points="850,0 850,450" marker-start="url(#starter)" marker-end="url(#ender)"/>
    
</svg>